{% extends 'base.html'%}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h1>Create a Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <label for="{{ post_media_formset.prefix }}-file">Media:</label>
            {{ post_media_formset.management_form }}
            {% for form in post_media_formset.forms %}
                <div class="form-inline">
                    {{ form.file }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
