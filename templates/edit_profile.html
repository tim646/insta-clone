<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 1.2rem;
      padding: 10px;
      width: 100%;
    }
    textarea {
      height: 100px;
    }
    .file-input {
      position: relative;
    }
    .file-input input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .file-input label {
      background-color: #333;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      font-size: 1.2rem;
      padding: 10px;
    }
    .file-input span {
      margin-left: 10px;
    }
    .btn {
      background-color: #333;
      border: none;
      border-radius: 3px;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      font-size: 1.2rem;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
  <h1>Edit Profile</h1>
  </header>

  <div class="container">


  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
    </div>

</body>
</html>
