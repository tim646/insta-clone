{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user.css' %}">
    <title>User-Profile</title>
</head>

<body>
    <!-- START HEADER -->
    <header>
        <div class="logo"><img src="{% static '/assets/Icons/Logo.svg' %}" alt=""></div>

    <!-- START CONTENT -->
    <div class="content">
        <div class="userInfo">
            <div class="followers">
                <img src="{% static '/assets/Profile-Pic.svg' %}" alt="">

                    <div class="first">
                        <p>terrylucas</p>

                    </div>
                    <div class="third">

            <div class="aktual">

                    <img src="{% static '/assets/secondary/Profile-Pic (1).svg' %}" alt="">

                </div>
                <div class="ak1">
                    <img src="{% static '/assets/secondary/Profile-Pic (3).svg' %}" alt="">
                    <p>Lorem ...</p>
                </div>
                <div class="ak1">
                    <img src="{% static '/assets/secondary/Profile-Pic (4).svg' %}" alt="">
                    <p>Lorem ...</p>
                </div>
                <div class="ak1">
                    <img src="{% static '/assets/secondary/Profile-Pic (5).svg' %}" alt="">
                    <p>Lorem ...</p>
                </div>
            </div>
        </div>

        <div class="userpost">
            <div class="info">
                <div class="txt">
                    <img src="{% static '/assets/Icons/Posts.svg' %}" alt="">
                    <p>POSTS</p>
                </div>
                <div class="txt2">
                    <img src="{% static '/assets/Icons/Guides.svg' %}" alt="">

                </div>
                <div class="txt2">
                    <img src="{% static '/assets/Icons/Reels.svg' %}" alt="">

                </div>
                <div class="txt2">
                    <img src="{% static '/assets/Icons/Videos-2.svg' %}" alt="">
                    <p>VIDEOS</p>
                </div>
                <div class="txt2 ">
                    <img src="{% static '/assets/Icons/Tagged.svg' %}" alt="">

                </div>
            </div>
            <div class="post">
                <div><img src="{% static '/assets/User-Profile/Small-Post.svg' %}" alt=""></div>
                <div><img src="{% static '/assets/User-Profile/Small-Post-1.svg' %}" alt=""></div>
                <div><img src="{% static '/assets/User-Profile/Small-Post-2.svg' %}" alt=""></div>
                <div><img src="{% static '/assets/User-Profile/Small-Post-3.svg' %}" alt=""></div>
                <div><img src="{% static '/assets/User-Profile/Small-Post-4.svg' %}" alt=""></div>
                <div><img src="{% static '/assets/User-Profile/Small-Post-5.svg' %}" alt=""></div>
